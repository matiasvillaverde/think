name: Bug Report
description: Report a bug in Think AI
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - macOS
        - iOS
        - visionOS
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: OS Version
      placeholder: "e.g., macOS 15.2"
    validations:
      required: true
  - type: input
    id: model
    attributes:
      label: AI Model (if applicable)
      placeholder: "e.g., Qwen3-1.7B-4bit via MLX"
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Any relevant logs or screenshots.
